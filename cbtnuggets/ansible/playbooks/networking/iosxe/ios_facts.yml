---
- name: Gather IOS XE Facts
  hosts: sandbox-iosxe-latest-1.cisco.com
  gather_facts: no
  connection: local
  tasks:
    - name: Gather IOS Facts
      ios_facts:
        gather_subset: all

    - name: IOS OS Version?
      debug:
        var: ansible_net_version
        
    - name: Hostname
      debug:
        var: ansible_net_hostname

